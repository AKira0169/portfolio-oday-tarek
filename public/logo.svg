<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Abstract Isometric Shape representing "Building/Stack" -->
    <!-- Main Hexagonal Container Shape constructed from interlocking paths -->
    <path d="M256 64 L448 160 L448 352 L256 448 L64 352 L64 160 Z" fill="none" stroke="url(#mainGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Internal Geometric "Core" - Symbolizing Logic/Code -->
    <path d="M256 160 L352 208 L256 256 L160 208 Z" fill="url(#mainGradient)" opacity="0.8"/>
    <path d="M256 448 L256 256" stroke="url(#mainGradient)" stroke-width="40" stroke-linecap="round"/>
    <path d="M64 160 L256 256" stroke="url(#mainGradient)" stroke-width="20" stroke-linecap="round" opacity="0.5"/>
    <path d="M448 160 L256 256" stroke="url(#mainGradient)" stroke-width="20" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>